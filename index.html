<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="./js/app.js" rel="stylesheet">	
  </head>

  <body>
    <div class="container">
      <h1>Farenheit to Celsius</h1>
        
        
      <div class="mb-3">
        <label for="Fareheit" class="form-label">Farenheit</label>
        <input type="Number" class="form-control" id="farenheit">
      </div>

      <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="tempSelected">
          Celsius
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="showTemp(this)">Celsius</a></li>
          <li><a class="dropdown-item" onclick="showTemp(this)">Kelvin</a></li>
        </ul>
      </div>

      <div class="mb-3">
		    <button type="button" class="btn btn-primary" onclick="CalcTemp()">Calculate</button>
      </div>

      <div class="mb-3">
        <H2>Resultado</H2>
        <H3 id="Result">0</H3>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		
		<script src="./js/app.js" type="text/javascript"></script>
		
	</body>
</html>
